{% extends "network/layout.html" %}

{% block body %}
<h3>Create New Post</h3>
{% if message %}
<h5 class="text-danger">{{ message }}</h5>
{% endif %}
<form action="{% url 'create' %}" method="post" class="form-control" id="postForm">
    {% csrf_token %}
    <textarea name="post_content" id="post_content" class="form-control" cols="30" rows="7"></textarea>
    <button class="btn btn-primary">Create</button>
</form>
{% endblock %}
